<!-- BEGIN FORGOT PASSWORD CONTENT -->
<section class="instasocial_login">
	<div class="instasocial_login_block">
		<div class="col-lg-12 col-md-12 col-sm-12">
			<div class="login_section">
				<div class="login_block">
					<div class="login_logo"><img src="{{logo_url}}" class="img-fluid"></div>
					<div class="login_form">
						<div class="container">
							<form class="form-horizontal" [formGroup]="forgotForm" (ngSubmit)="forgotSubmit(forgotForm.value)">
								<div class="row">
									<div class="col-lg-12 col-md-12 col-sm-12">
										<div class="form-group">
											<div class="input-group">
												<mat-form-field appearance="outline">
													<mat-label>Enter your email</mat-label>
													<input matInput formControlName="email">
												</mat-form-field>
												<div class="text-danger text-left small" *ngIf="errorMsg">{{geterrorMsg('email') || this.errorMsgArr['email']}}</div>
											</div>
										</div>
									</div>

									<div class="col-lg-12 col-md-12 col-sm-12">
										<div class="form-group">
											<button type="submit" [disabled]="isbuttondisable" mat-button class="form_btn">Submit</button>
                    </div>
                    
                    <div class="form-group">
											<a routerLink='/'class="btn btn-link">Login</a>
										</div>
									</div>

								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- END FORGOT PASSWORD CONTENT -->
