<!-- REPORTS LISTING PAGE START -->
<section>
	<div class="col-lg-12 col-md-12 col-sm-12">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12">
			<!-- BEGIN TITLE -->
				<div class="section-block first_sec">
					<div class="block_title">
						<h1>Reports Listing</h1>
					</div>
				</div>
			<!-- END TITLE -->	
			<!-- BEGIN CONTENT -->		
				<div class="section-block">
					<div class="table-responsive">
						<!-- BEGIN SEARCH BLOCK -->
						<div class="filter_layout">
					        <div class="filter_layout_input">
					          <mat-form-field>
					              <input matInput class="class_filter_input" #filter (keydown.enter)="applyFilter(customFilter,1)" [(ngModel)]="customFilter" placeholder="Filter By Username or Type">       
					          </mat-form-field>
					        </div>
					        <div class="filter_button_layout">
					          <button #filterbutton mat-raised-button (click)="applyFilter(customFilter,1)">Search</button>
					          <button #filterbutton mat-raised-button (click)="applyFilter(customFilter,0)">Reset</button>   
					        </div>
					      </div>
					    <!-- END SEARCH BLOCK -->



						<div class="mat-elevation-z8">
							<table mat-table [dataSource]="data" class="reports-table"
							matSort matSortDisableClear>

							<ng-container matColumnDef="index">
								<th mat-header-cell *matHeaderCellDef>S.No</th>
								<td mat-cell *matCellDef="let row; let i = index;"><span *ngIf="pageEvent">{{pageEvent.pageIndex*perpage+ConvertToInt(i)+1}} </span> <span *ngIf="!pageEvent">{{ ConvertToInt(i)+1 }}</span></td>
							</ng-container>

							<ng-container matColumnDef="user_image">
								<th mat-header-cell *matHeaderCellDef>Profile image</th>
								<td mat-cell *matCellDef="let row"><img src="{{row.user_image}}" /></td>
							</ng-container>

							<ng-container matColumnDef="user_name">
								<th mat-header-cell *matHeaderCellDef>Username</th>
								<td mat-cell *matCellDef="let row">{{row.user_name}}</td>
							</ng-container>

							<ng-container matColumnDef="report_type">
								<th mat-header-cell *matHeaderCellDef>Report Type</th>
								<td mat-cell *matCellDef="let row">{{ row.report_type }}</td>
							</ng-container>

							<ng-container matColumnDef="created_at">
								<th mat-header-cell *matHeaderCellDef>Reported At</th>
								<td mat-cell *matCellDef="let row">{{ row.created_at }}</td>
							</ng-container>

							<ng-container matColumnDef="action">
								<th mat-header-cell *matHeaderCellDef><i class="fa fa-plus mat-icon"></i> Action</th>
								<td mat-cell *matCellDef="let row">
                        			<button mat-icon-button routerLink="/admin/post-details/{{row.post_id}}"><i class="material-icons">visibility</i> Go To Post</button>
								</td>
							</ng-container>
					
							<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
							<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
						</table>
						<span *ngIf="reports_listing_loader" class="table_loader"><mat-spinner [diameter]="25"></mat-spinner></span>
						<div class="no-results" [style.display]="resultsLength == 0 ? '' : 'none'">
					        No Record Found.
					      </div>
					  <mat-paginator [length]="resultsLength" [pageSize]="perpage" (page)="pageEvent = $event"></mat-paginator>
					</div>


				</div>
			</div>
			<!-- END CONTENT -->
		</div>
	</div>
</div>
</section>
<!-- REPORTS LISTING PAGE END -->
